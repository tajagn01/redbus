<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Install Section</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-install-container">
        <div class="app-install-content">
            <h2 class="app-heading">ENJOY THE APP!</h2>
            <div class="info-section">
                <div class="features-box">
                    <div class="feature">
                        <img src="https://s3.rdbuz.com/web/images/homeV2/appinstall/tick.svg" alt="tick">
                        <span>Quick access</span>
                    </div>
                    <div class="feature">
                        <img src="https://s3.rdbuz.com/web/images/homeV2/appinstall/tick.svg" alt="tick">
                        <span>Superior live tracking</span>
                    </div>
                    <div class="ratings">
                        <div class="rating">
                            <strong>4.5 ⭐</strong>
                            <p>50M+ downloads</p>
                            <span>Play Store</span>
                        </div>
                        <div class="divider"></div>
                        <div class="rating">
                            <strong>4.6 ⭐</strong>
                            <p>50M+ downloads</p>
                            <span>App Store</span>
                        </div>
                    </div>
                </div>
                <div class="qr-section">
                    <p style="margin-bottom: 14px;">Scan to download</p>
                    <img src="https://s1.rdbuz.com/web/images/homeV2/qrImage.svg" alt="QR Code">
                </div>
                <div class="download-section">
                    <p>Download the App on</p>
                    <div class="download-buttons">
                        <img src="https://s2.rdbuz.com/web/images/homeV2/appinstall/playStore.svg" alt="Play Store">
                        <img src="https://s3.rdbuz.com/web/images/homeV2/appinstall/appStore.svg" alt="App Store">
                    </div>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
